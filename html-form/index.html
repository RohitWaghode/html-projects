<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY First Website</title>
</head>

<body>
    <form action="./thankyoupage.html" >

        <div>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" placeholder="type here name" required>
   
         </div>

         <br>

         <div>

        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" placeholder="type here last name" required>

         </div>
         
         <br>

         <div>
            <label for="pass">Password:</label>
            <input type="password" id="pass" name="pass" maxlength="12" required>
         </div>

         <br>

         <div>

         <label for="email">E-mail:</label>
         <input type="email" id="email" name="email" placeholder="spants@gmail.com">

        </div>

        <br>

        <div>
            <label for="phone">Phone#:</label>
            <input type="tel" id="phone" name="phone" placeholder="(022)-90827284">
        </div>

        <br>

        <div>
            <label for="bdate">Birth date:</label>
            <input type="date" id="bdate" name="bdate">
        </div>

        <br>

        <div>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="0" max="99" value="1">
        </div>

        <br>

        <div>
            <label for="title">Title:</label>

            <label for="Mr.">Mr.</label>
            <input type="radio" id="Mr." name="title" value="Mr.">

            <label for="Mrs.">Mrs.</label>
            <input type="radio" id="Mrs." name="title" value="Mrs.">

            <label for="PhD.">PhD.</label>
            <input type="radio" id="Phd." name="title" value="PhD." >
        </div>

        <br>

        <div>
            <label for="payment">Payment:</label>
            <select id="payment" name="payment">

                <option value="VISA">VISA</option>
                <option value="MASTER CARD">MASTER CARD</option>
                <option value="CREDIT CARD">CREDIT CARD</option>
                <option value="UPI">UPI</option>


            </select>
        </div>

        <br>

        <div>

            <label for="click">Click:</label>
            <input type="checkbox" id="click" name="click">
        </div>

        <br>

         <div>
            <input type="reset">

         </div>

         <br>

         <div>
            <input type="submit">
         </div>


    </form>
    
</body>
</html>
